<html>
<head>
<script src="js/jquery.min.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  var ant0={},ant1={},ant2={},ant3={};
  var ants=[];

  function initPlot(){
  	ant0.name='Antenna0';
  	ant0.id='antenna0';
  	ant0.x=140;
  	ant0.y=262;

  	ant1.name='Antenna1';
  	ant1.id='antenna1';
  	ant1.x=480;
  	ant1.y=90;

  	ant2.name='Antenna2';
  	ant2.id='antenna2';
  	ant2.x=370;
  	ant2.y=270;

  	ant3.name='Antenna3';
  	ant3.id='antenna3';
  	ant3.x=654;
  	ant3.y=240;

  	ants=[ant0,ant1,ant2,ant3];

  	$.each(ants, function( i, ant ) {
	  $('body').append("<div id='"+ant.id+"' style='left:"+ant.x+"px;top:"+ant.y+"px;' class='ant'>"+ant.name+"</div>");
	});

  }

  socket.on('news', function (data) {
    console.log(data);
    $('#data').html(data);

    alltag=data.split(",");
    $.each(alltag, function( i, val ) {
	  blink($('#antenna'+val));
	});

   //blink($('#antenna'+data));
    socket.emit('my other event', { my: 'data' });
  });
$(document).ready(function(){
	initPlot();
	
});
  
function blink(ele){
	//alert(ele.position().top);
	var blink=$('<canvas class="blink" width="100" height="100" ></canvas>').appendTo('body');

	blink.drawArc({
  	fillStyle: "Red",
  	x:50,
  	y:50,
  	radius: 50
  });

	interval=80;
	blink.css('left',ele.position().left-50);
	blink.css('top',ele.position().top-50);
	blink.show();
	blink.transition({ scale: 2,delay:interval}).transition({ scale: 1,delay:interval}).transition({ scale: 2,delay:interval}).transition({ scale: 1,delay:interval});
	setTimeout(function(){ blink.hide() },2500);
}
</script>

	font-family: Verdana, Sans Serif;
}
